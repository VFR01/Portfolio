<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>cronometro</title>
</head>
<body>
    <div class="stopWatch">
        <h1 class="time">00:00:00</h1>
        <div class="controls">
            <img src="img/Stop Button.png" onclick="stopTimer()" alt="stop">
            <img src="img/star button.png" onclick="startTimer()" alt="start">
            <img src="img/Reset Button.png" onclick="resetTimer()" alt="reset">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
